   <ion-list class="eventDetailsList2">
    <ion-item> 
     <div class="iconDiv"><i class="icon ion-android-time"></i></div>
     <div class="oDiv"><span> {{fullEvent.eventDate}} </span> <br/> <span> {{fullEvent.eventStartTime}}</span> <span ng-if="fullEvent.eventEndTime != undefined && fullEvent.eventEndTime != ''"> - {{fullEvent.eventEndTime}}</span></div>
    </ion-item>

    <ion-item ng-if='fullEvent.long != undefined && fullEvent.long != ""'> 
     <div class="iconDiv"><i style="color:red;" class="icon ion-location"></i></div>
     <div class="oDiv" style="word-wrap: break-word;white-space:pre-wrap;color:blue;" ng-click="map(fullEvent.long, fullEvent.lat, fullEvent.address)"><span>{{fullEvent.address}} </span> </div>
